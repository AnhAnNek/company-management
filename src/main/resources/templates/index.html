<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.4.0-web/fontawesome-free-6.4.0-web/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <title>CompanyManagement</title>
  </head>
  <body>
      <div class="app">
          <header class="header">
            <div class="grid">
              <nav class="header__navbar">
                <ul class="header__navbar-list">
                    <li class="header__navbar-item header__navbar-item--strong">
                      <div class="header__navbar-icon">
                        <i class="fa-solid fa-building"></i>
                      </div>
                      Company Management                     
                    </li>
                </ul>
                <ul class="header__navbar-list">                    
                  <li class="header__navbar-item header__navbar-item--separate">
                    Giới Thiệu
                  </li>
                  <li class="header__navbar-item header__navbar-item--separate">                   
                    Liên Hệ
                  </li>
                  <li class="header__navbar-item" onclick="openModal()">                   
                    Đăng Nhập
                  </li>
                </ul>
              </nav>
            </div>     
          </header>
          <div class="container">     
            <img src="https://dm0qx8t0i9gc9.cloudfront.net/thumbnails/video/GTYSdDW/videoblocks-abstract-blue-geometrical-background-with-lines-and-dots_rckxkmctx_thumbnail-1080_01.png" alt="backgr">
          </div>
      </div>
      <div id="ModalLogin" class="modal">
        <div class="modal__overlay" onclick="closeModal()">
        </div>
        <div class="modal__body" style="background-image: linear-gradient(0,#e0ecf6,#a8e0ee)">
          <span class="close close__modal" onclick="closeModal()">&times;</span>
          <div class="modal__inner modal__inner-login">
            <div class="inner__header">
              <h3>Đăng Nhập</h3>                  
            </div>
              <div class="loginform">             
                <div class="loginform__form" >
                  <form>
                    <div class="form-group">
                      <label style="color: #04467c;"  for="exampleInputEmail1">Email address</label>
                      <input type="email" class="input__fontsize form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label style="color: #04467c;" for="exampleInputPassword1">Password</label>
                      <input type="password" class="input__fontsize form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <button onclick="goto()" class="btn btn__login" >Login                     
                    </button>
                  </form>
                </div>
              </div>
          </div>
        </div>
      </div>
      <script>
        // Lấy tham chiếu đến modal
        var modal = document.getElementById("ModalLogin");
      
        // Lấy tham chiếu đến nút đóng modal
        var closeBtn = document.getElementsByClassName("close")[0];
      
        // Hàm mở modal
        function openModal() {
          modal.style.display = "flex";
        }
      
        // Hàm đóng modal
        function closeModal() {
          modal.style.display = "none";
        }
      
        // Đóng modal khi nhấn nút đóng
        closeBtn.onclick = function() {
          closeModal();
        };

        function goto() {
          history.pushState({}, "", "main.html");
        }
      </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
